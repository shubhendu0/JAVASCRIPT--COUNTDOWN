<!DOCTYPE html>
<html >
<head>
    <title>Countdown App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="countdown-body">
        <div class="header">
            <p>COUNTDOWN FOR DIWALI</p>
            <p>24th OCTOBER</p>
        </div>

        <div class="counter">
            <div class="days" >
                <div class="box" id="days"> 10 </div>
                <p>DAYS</p>
            </div>
            <div class="hours" >
                <div class="box" id="hours"> 10 </div>
                <p>HOURS</p>
            </div>
            <div class="minutes" >
                <div class="box" id="minutes"> 10 </div>
                <p>MINUTES</p>
            </div>
            <div class="seconds" >
                <div class="box" id="seconds"> 10 </div>
                <p>SECONDS</p>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
